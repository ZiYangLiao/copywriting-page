<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="文案,文案网,雀文,文案馆,quewen,wenan,抖音文案,快手文案,歌词文案,wenan.life">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>雀文</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.tittle %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <script>
        !(function (designWidth, maxWidth) {
            var tid, rootItem, rootStyle;
            function refreshRem() {
                var width = document.documentElement.getBoundingClientRect().width;
                if (!maxWidth) {
                    maxWidth = 750;
                }
                if (width > maxWidth) {
                    width = maxWidth;
                }
                var rem = width * 100 / designWidth;
                rootStyle = "html{font-size:" + rem + 'px !important}';
                rootItem = document.getElementById('rootsize') || document.createElement("style");
                if (!document.getElementById('rootsize')) {
                    document.getElementsByTagName("head")[0].appendChild(rootItem);
                    rootItem.id = 'rootsize';
                }
                if (rootItem.styleSheet) {
                    rootItem.styleSheet.disabled || (rootItem.styleSheet.cssText = rootStyle)
                } else {
                    try {
                        rootItem.innerHTML = rootStyle
                    } catch (f) {
                        rootItem.innerText = rootStyle
                    }
                }
                document.documentElement.style.fontSize = rem + "px";
                console.log(rem)
            }
            refreshRem();
    
            window.addEventListener("resize", function () {
                clearTimeout(tid);
                console.log('resize')
                tid = setTimeout(refreshRem, 300);
            }, false);
    
            window.addEventListener("pageshow", function (e) {
                if (e.persisted) {
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);
        })(2160, 1080);
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
